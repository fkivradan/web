<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geli≈ümi≈ü Geri Sayƒ±m Aracƒ±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:active {
      transform: scale(0.96);
    }
    .time-button {
      background-color: #0275d8;
      color: white;
    }
    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: #333; }
    .reset { background-color: #dc3545; color: white; }

    #countdown {
      font-size: 64px;
      margin: 30px 0;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto 40px;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00ff99, #00ccff);
      width: 0%;
      transition: width 1s linear;
    }

    @media(max-width: 480px) {
      h1 { font-size: 24px; }
      button { font-size: 16px; padding: 10px 16px; }
      #countdown { font-size: 48px; }
    }
  </style>
</head>
<body>

  <h1>Geri Sayƒ±m S√ºresini Se√ßin</h1>

  <button class="time-button" onclick="ayarla(30)">‚è±Ô∏è 30 Saniye</button>
  <button class="time-button" onclick="ayarla(60)">‚è±Ô∏è 60 Saniye</button>
  <button class="time-button" onclick="ayarla(90)">‚è±Ô∏è 90 Saniye</button>

  <div id="countdown">S√ºre Se√ßiniz</div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <button class="start" onclick="baslat()">‚ñ∂Ô∏è Ba≈ülat</button>
  <button class="pause" onclick="durdur()">‚è∏Ô∏è Durdur</button>
  <button class="reset" onclick="sifirla()">üîÑ Sƒ±fƒ±rla</button>

  <!-- Ses -->
  <audio id="alarm-sesi" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

  <script>
    let kalan = 0;
    let toplam = 0;
    let saya√ß = null;

    function ayarla(saniye) {
      durdur();
      kalan = saniye;
      toplam = saniye;
      document.getElementById("countdown").innerHTML = kalan + " saniye";
      document.getElementById("progress-bar").style.width = "0%";
    }

    function baslat() {
      if (kalan > 0 && saya√ß === null) {
        saya√ß = setInterval(() => {
          kalan--;
          if (kalan > 0) {
            document.getElementById("countdown").innerHTML = kalan + " saniye";
            guncelleProgress();
          } else {
            clearInterval(saya√ß);
            saya√ß = null;
            document.getElementById("countdown").innerHTML = "‚è∞ S√ºre Bitti!";
            guncelleProgress();
            document.getElementById("alarm-sesi").play();
          }
        }, 1000);
      }
    }

    function durdur() {
      clearInterval(saya√ß);
      saya√ß = null;
    }

    function sifirla() {
      durdur();
      kalan = 0;
      toplam = 0;
      document.getElementById("countdown").innerHTML = "S√ºre Se√ßiniz";
      document.getElementById("progress-bar").style.width = "0%";
    }

    function guncelleProgress() {
      let oran = ((toplam - kalan) / toplam) * 100;
      if (isNaN(oran)) oran = 0;
      document.getElementById("progress-bar").style.width = oran + "%";
    }
  </script>

</body>
</html>
