<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geli≈ümi≈ü Geri Sayƒ±m Aracƒ±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
      color: #333;
      text-align: center;
      padding: 50px 20px;
      transition: background-color 0.5s;
    }
    h1 { margin-bottom: 30px; font-size: 32px; }
    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:active { transform: scale(0.96); }
    .time-button {
      background-color: #0275d8;
      color: white;
    }
    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: #333; }
    .reset { background-color: #dc3545; color: white; }
    .add-button {
      background-color: #17a2b8;
      color: white;
    }
    #countdown {
      font-size: 64px;
      margin: 30px 0;
    }
    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto 40px;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00cc66, #00bfff);
      width: 0%;
      transition: width 1s linear;
    }
    @media(max-width: 480px) {
      h1 { font-size: 24px; }
      button { font-size: 16px; padding: 10px 16px; }
      #countdown { font-size: 48px; }
    }
  </style>
</head>
<body>

  <h1>Geri Sayƒ±m S√ºresini Se√ßin</h1>

  <button class="time-button" onclick="ayarla(30)">‚è±Ô∏è 30 Saniye</button>
  <button class="time-button" onclick="ayarla(60)">‚è±Ô∏è 60 Saniye</button>
  <button class="time-button" onclick="ayarla(90)">‚è±Ô∏è 90 Saniye</button>

  <div id="countdown">S√ºre Se√ßiniz</div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <button class="start" onclick="baslat()">‚ñ∂Ô∏è Ba≈ülat</button>
  <button class="pause" onclick="durdur()">‚è∏Ô∏è Durdur</button>
  <button class="reset" onclick="sifirla()">üîÑ Sƒ±fƒ±rla</button>

  <h2>S√ºreye Ekle:</h2>
  <button class="add-button" onclick="ekle(5)">+5s</button>
  <button class="add-button" onclick="ekle(10)">+10s</button>
  <button class="add-button" onclick="ekle(15)">+15s</button>

  <audio id="alarm-sesi" src="https://assets.mixkit.co/active_storage/sfx/995/995-preview.mp3"></audio>

  <script>
    let kalan = 0;
    let toplam = 0;
    let saya√ß = null;
    let yanipSonmeSayaci = null;
    let yanipSonmeAdet = 0;

    function ayarla(saniye) {
      durdur();
      kalan = saniye;
      toplam = saniye;
      document.getElementById("countdown").innerHTML = kalan + " saniye";
      document.getElementById("progress-bar").style.width = "0%";
      temizleYanipSonme();
      document.body.style.background = "linear-gradient(135deg, #f7f7f7, #e0e0e0)";
    }

    function baslat() {
      if (kalan > 0 && saya√ß === null) {
        saya√ß = setInterval(() => {
          kalan--;
          if (kalan > 0) {
            document.getElementById("countdown").innerHTML = kalan + " saniye";
            guncelleProgress();
          } else {
            clearInterval(saya√ß);
            saya√ß = null;
            document.getElementById("countdown").innerHTML = "‚è∞ S√ºre Bitti!";
            guncelleProgress();
            document.getElementById("alarm-sesi").play();
            baslatYanipSonme();
          }
        }, 1000);
      }
    }

    function durdur() {
      clearInterval(saya√ß);
      saya√ß = null;
    }

    function sifirla() {
      durdur();
      kalan = 0;
      toplam = 0;
      document.getElementById("countdown").innerHTML = "S√ºre Se√ßiniz";
      document.getElementById("progress-bar").style.width = "0%";
      temizleYanipSonme();
      document.body.style.background = "linear-gradient(135deg, #f7f7f7, #e0e0e0)";
    }

    function ekle(saniye) {
      if (toplam > 0) {
        kalan += saniye;
        toplam += saniye;
        document.getElementById("countdown").innerHTML = kalan + " saniye";
        guncelleProgress();
      }
    }

    function guncelleProgress() {
      let oran = ((toplam - kalan) / toplam) * 100;
      if (isNaN(oran)) oran = 0;
      document.getElementById("progress-bar").style.width = oran + "%";
    }

    function baslatYanipSonme() {
      yanipSonmeAdet = 0;
      yanipSonmeSayaci = setInterval(() => {
        if (yanipSonmeAdet >= 10) {
          clearInterval(yanipSonmeSayaci);
          document.body.style.background = "linear-gradient(135deg, #f7f7f7, #e0e0e0)";
        } else {
          if (yanipSonmeAdet % 2 === 0) {
            document.body.style.background = "#ff0000";
          } else {
            document.body.style.background = "#ffffff";
          }
          yanipSonmeAdet++;
        }
      }, 500);
    }

    function temizleYanipSonme() {
      clearInterval(yanipSonmeSayaci);
      yanipSonmeSayaci = null;
    }
  </script>

</body>
</html>
