<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türkoğlu İlçe Milli Eğitim Müdürlüğü</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #countdown {
      font-size: 48px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Geri Sayım Süresini Seçin</h1>
  <button onclick="baslat(30)">30 Saniye</button>
  <button onclick="baslat(60)">60 Saniye</button>
  <button onclick="baslat(90)">90 Saniye</button>

  <div id="countdown"></div>

  <script>
    let sayaç;

    function baslat(saniye) {
      clearInterval(sayaç); // Önceki sayacı durdur
      let kalan = saniye;
      document.getElementById("countdown").innerHTML = kalan + " saniye";

      sayaç = setInterval(() => {
        kalan--;
        if (kalan > 0) {
          document.getElementById("countdown").innerHTML = kalan + " saniye";
        } else {
          clearInterval(sayaç);
          document.getElementById("countdown").innerHTML = "Süre Bitti!";
        }
      }, 1000);
    }
  </script>

</body>
</html>
