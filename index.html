<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Aracı</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    #countdown { font-size: 48px; }
  </style>
</head>
<body>

  <h1>Etkinlik Başlangıcına Kalan Süre</h1>
  <div id="countdown"></div>

  <script>
    // Geri sayımın biteceği tarih
    const hedefTarih = new Date("2025-07-01 00:00:00").getTime();

    const sayaç = setInterval(() => {
      const simdi = new Date().getTime();
      const fark = hedefTarih - simdi;

      const gun = Math.floor(fark / (1000 * 60 * 60 * 24));
      const saat = Math.floor((fark % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const dakika = Math.floor((fark % (1000 * 60 * 60)) / (1000 * 60));
      const saniye = Math.floor((fark % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${gun} Gün ${saat} Saat ${dakika} Dakika ${saniye} Saniye`;

      if (fark < 0) {
        clearInterval(sayaç);
        document.getElementById("countdown").innerHTML = "Süre Doldu!";
      }
    }, 1000);
  </script>

</body>
</html>
