<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayƒ±m Aracƒ±</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #countdown {
      font-size: 48px;
      margin: 30px 0;
    }
    .start { background-color: #4CAF50; color: white; }
    .pause { background-color: #f0ad4e; color: white; }
    .reset { background-color: #d9534f; color: white; }
    .time-button {
      background-color: #0275d8;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Geri Sayƒ±m S√ºresini Se√ßin</h1>

  <button class="time-button" onclick="ayarla(30)">‚è±Ô∏è 30 Saniye</button>
  <button class="time-button" onclick="ayarla(60)">‚è±Ô∏è 60 Saniye</button>
  <button class="time-button" onclick="ayarla(90)">‚è±Ô∏è 90 Saniye</button>

  <div id="countdown">S√ºre Se√ßiniz</div>

  <button class="start" onclick="baslat()">‚ñ∂Ô∏è Ba≈ülat</button>
  <button class="pause" onclick="durdur()">‚è∏Ô∏è Durdur</button>
  <button class="reset" onclick="sifirla()">üîÑ Sƒ±fƒ±rla</button>

  <script>
    let kalan = 0;
    let saya√ß = null;

    function ayarla(saniye) {
      durdur();
      kalan = saniye;
      document.getElementById("countdown").innerHTML = kalan + " saniye";
    }

    function baslat() {
      if (kalan > 0 && saya√ß === null) {
        saya√ß = setInterval(() => {
          kalan--;
          if (kalan > 0) {
            document.getElementById("countdown").innerHTML = kalan + " saniye";
          } else {
            clearInterval(saya√ß);
            saya√ß = null;
            document.getElementById("countdown").innerHTML = "S√ºre Bitti!";
          }
        }, 1000);
      }
    }

    function durdur() {
      clearInterval(saya√ß);
      saya√ß = null;
    }

    function sifirla() {
      durdur();
      kalan = 0;
      document.getElementById("countdown").innerHTML = "S√ºre Se√ßiniz";
    }
  </script>

</body>
</html>
